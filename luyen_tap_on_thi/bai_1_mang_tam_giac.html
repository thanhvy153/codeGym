<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mảng tạo tam giác vuông</title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("Nhập số phần tử:");
        } while (n <= 0 || n > 20 || n % 1 != 0 || n % 3 != 0);
        let array = [];
        for (let i = 0; i <n; i++) {
            array.push(+prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        }
        alert(array);
        alert(checkArray(array));
    
        function checkArray(array) {
            let count = 0;
            for (let i = 0; i < array.length; i += 3) {
                if (array[i] * array[i] + array[i+1] * array[i+1] == array[i+2] * array[i+2]
                    || array[i+1] * array[i+1] + array[i+2] * array[i+2] == array[i] * array[i] 
                    || array[i] * array[i] +  array[i+2] * array[i+2] == array[i+1] * array[i+1]) {
                        count++;
                    }
            }
            if (count == n / 3 ) {
                return "OK";
            }
            return "NO";
        }

    </script>
</body>

</html>
