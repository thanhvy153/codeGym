<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiểm tra cặp liền kề </title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("Nhập số phần tử:");
        } while (n <= 0 || n >= 20 || n % 1 != 0 || n % 2 != 0);

        let array = [];
        for (let i = 0; i < n; i++) {
            array.push(prompt("Nhập phần tử thứ: " + (i + 1)));
        }
        alert(array);

        result = checkArray(array);
        alert(result);

        function checkArray(array) {
            for ( let i = 0; i < array.length; i += 2) {
                if (array[i] >= array[i+ 1]) {
                    return "NO";
                }
            }
            return "OK";
        }


    </script>
</body>

</html>
