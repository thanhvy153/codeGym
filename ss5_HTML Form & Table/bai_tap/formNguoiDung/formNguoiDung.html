<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Mô tả</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <h1>Mô tả</h1><br>
        <label>Họ và tên:</label><br>
        <input autofocus type="text" name="name"><br>
        <label>Email:</label><br>
        <input autofocus type="email" name="email"><br>
        <label>Số điện thoại:</label><br>
        <input autofocus type="number" name="phone"><br>
        <label>Giới tính:</label><br>
        <input autofocus type="radio" name="gender" id="male">
        <label>Nam</label>
        <input autofocus type="radio" name="gender" id="female">
        <label>Nữ</label><br>

        <button type="submit">Đăng ký</button>

    </form>
  

</body>
