<!DOCTYPE html>
<html lang="en">

<head>
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>

<body>
    <script>
        let number1 = 0;
        let number2 = 1;
        let soLuong = + prompt("Nhập số lượng số trong dãy Fibonacci bạn muốn hiển thị:");
        let count = 0;
        while (count < soLuong) {
            document.write(number1 + "<br>");
            let nextNumber = number1 + number2;
            number1 = number2;
            number2= nextNumber;
            count++;
        }
    </script>
</body>

</html>
