<!DOCTYPE html>
<html lang="en">

<head>
    <title> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>

<body>
    <script>
        let number1 = 0;
        let number2 = 1;
        let soLuong = 20;
        let count = 0;
        let tong=0;
        while (count < soLuong) {
            document.write(number1 + "<br>");
            tong += number1;
            let nextNumber = number1 + number2;
            number1 = number2;
            number2= nextNumber;
            
            count++;
        }
        alert(`Tổng của 20 số đầu tiên trong dãy Fibonacci là: ${tong}`);
    </script>
</body>

</html>
