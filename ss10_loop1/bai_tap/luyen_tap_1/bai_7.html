<!DOCTYPE html>
<html lang="en">

<head>
    <title>FizzBuzz</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập số lượng số FizzBuzz cần in ra:");
        for (let i = 1; i <= number; i++) {
            if (i % 3 ===0 && i % 5 ==0) {
                document.write("FizzBuzz<br>");
            } else if (i % 3 ==0) {
                document.write("Fizz<br>");
            } else if (i % 5 ==0) {
                document.write("Buzz<br>");
            } else {
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
