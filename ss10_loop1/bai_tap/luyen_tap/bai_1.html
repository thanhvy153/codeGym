<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            document.write(i + "<br>");
            if (i == 99) {
                alert("Đã hoàn thành")
            }
        }
    </script>
</body>

</html>
