<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lấy thông tin nhiệt độ hiện tại </title>
</head>

<body>
    <script>
        let nhietDo = +prompt("Nhập nhiệt độ hiện tại (độ C): ");
        while (nhietDo < 20 || nhietDo > 100) {
            if (nhietDo < 20) {
                alert("Nhiệt độ quá thấp, vui lòng nhập lại.");
                nhietDo = +prompt("Nhập nhiệt độ hiện tại (độ C): ");
            } else if (nhietDo > 100) {
                alert("Nhiệt độ quá cao, vui lòng nhập lại.");
                nhietDo = +prompt("Nhập nhiệt độ hiện tại (độ C): ");
            }
        }
        alert(`Nhiệt độ hiện tại là: ${nhietDo} độ C`);

    </script>
</body>

</html>
