<!DOCTYPE html>
<html lang="en">

<head>
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    </title>    
</head>

<body>
    <script>
        // In ra khoảng trắng 
        for (let i = 1; i <= 5; i++){
            for (let j = 1; j  <= 6 - i; j++){
                document.write("&nbsp;&nbsp;"); // In ra khoảng trắng
            }

            for (let k = 1; k <= i; k++){
                document.write("*"); // In ra dấu *
            }
            document.write("<br>"); // Xuống dòng
        }

    </script>
</body>

</html>
