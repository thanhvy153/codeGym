<!DOCTYPE html>
<html lang="en">

<head>
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    </title>    
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i ++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;");
            }

            for (let k = 1; k <= 6 - i; k++){
                document.write("*"); // In ra khoảng trắng
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
