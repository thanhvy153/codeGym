<!DOCTYPE html>
<html lang="en">

<head>
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    </title>    
</head>

<body>
    <script>
        for (let row = 1; row <= 5; row++) {
            for (let col = 1; col <= 6 - row; col++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
