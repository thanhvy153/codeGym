<!DOCTYPE html>
<html lang="en">

<head>
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    </title>    
</head>

<body>
    <script>
        let height = +prompt("Nhập chiều cao của tam giác vuông:")
        for (let i = 0; i < height; i ++) {
            document.write("*")
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
