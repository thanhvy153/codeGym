<!DOCTYPE html>
<html lang="en">

<head>
    <title> Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi
        xuất hàng tháng.
    </title>
</head>

<body>
    <script>
        let soTien = +prompt("Nhập số tiền gửi ngân hàng: ");
        let laiSuat = +prompt("Nhập lãi suất hàng tháng: ");
        let soThang = +prompt("Nhập số tháng gửi ngân hàng: ");
        let tongTien = soTien * (1 + laiSuat / 100) ** soThang;

        alert(`Số tiền bạn nhận được sau ${soThang} tháng là:
        ${tongTien} với lãi suất hàng tháng là ${laiSuat}`);
    </script>
</body>

</html>
