<!DOCTYPE html>
<html lang="en">

<head>
    <title>In hình chữ nhật
    </title>    
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 10; j++) {
                if ( j == 1 || j == 10 || i == 1 || i == 5) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;"); // In ra khoảng trắng
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
