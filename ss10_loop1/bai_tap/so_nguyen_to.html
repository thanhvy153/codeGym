<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nhập N số nguyên tố đầu tiên.</title>
</head>

<body>
    
    <script>
        let numbers = +prompt("Nhập n số nguyên tố đầu tiên:");
        let count = 0;
        let countSNT = 0; // đếm số lượng số nguyên tố đã tìm được
        for (let i = 2; i < 10000; i++) {
            if (countSNT <numbers) {

                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        count++;
                    }
                }
                if (count == 0){
                    document.write(i + "<br>");
                    countSNT++;
                }
                count = 0;
            }else {
                break;
            }
        }
    </script>
</body>

</html>
