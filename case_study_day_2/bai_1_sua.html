<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mảng nguyên tố</title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("Nhập số phần tử");
        } while(n <= 0 || n > 20 || n % 1 != 0);
        let array = [];
        for (let i = 0; i < n; i++) {
            array.push(+prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        }
        alert(array); // Hiển thị mảng đã nhập
        let check = true;
        for (let i = 0; i < array.length/2; i++) {
            if (array[i] !== array[array.length - 1 - i]) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write("OK, mảng là đối xứng.");
        } else {
            document.write("NO, mảng không phải là đối xứng.");
        }
    </script>
</body>

</html>
