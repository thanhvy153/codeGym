<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiểm tra số nguyên</title>
</head>

<body>
    <script>
        do {
            n = +prompt("Nhập số phần tử");
        } while (n <= 0 || n > 20 || n % 1 != 0);
        let array = [];
        for (let i = 0; i < n; i++) {
            array.push(+prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        }
        alert(array);

        let mangChuaSapXep = [];
        for (let i = 0; i < array.length; i++) {
            if (checkSoNguyenTo(array[i])) {
                mangChuaSapXep.push(array[i]);
            }
        }
        alert(mangChuaSapXep);
        
        // Sắp xếp mảng theo thứ tự tăng dần
        for (let i = 0; i < mangChuaSapXep.length - 1; i++) {
            for (let j = 0; j < mangChuaSapXep.length - i - 1; j++) {
                if (mangChuaSapXep[j] > mangChuaSapXep[j + 1]) {
                    let temp = mangChuaSapXep[j];
                    mangChuaSapXep[j] = mangChuaSapXep[j + 1];
                    mangChuaSapXep[j + 1] = temp;
                }
            }
        }
        document.write(`Mảng đã được sắp xếp theo thứ tự tăng dần: ${mangChuaSapXep}`);

        // Kiểm tra số nguyên tốf
        function checkSoNguyenTo(so) {
            if (so < 2) {
                return false;
            }
            for (let i = 2; i < so; i++) {
                if (so % i == 0) {
                    return false;
                }
            }
            return true;
        }

    </script>
</body>

</html>
