<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mảng chẵn và lẻ</title>
</head>

<body>
    <script> 
        do {
            n = +prompt("Nhập số phần tử");
        } while (n <= 0 || n > 20 || n % 1 != 0);
        let array = [];
        for (let i = 0; i < n; i++) {
            array.push(+prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        }

        alert(array);
        let tongSoChan = 0;
        let tongSoLe = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                tongSoChan += array[i];
            } else {
                tongSoLe += array[i];
            }
        }
        
        let ketQua = (tongSoChan - tongSoLe);
        alert(ketQua);
    </script>
</body>

</html>
