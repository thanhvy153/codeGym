<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tính chỉ số cân nặng cơ thể</title>
    </head>
    <body>
        <label>Nhập cân nặng: (kg)</label>
        <input id="weight" name="weight" placeholder="Cân nặng (kg)" autofocus>
        <br>
        <label>Nhập chiều cao: (cm)</label>
        <input id="height" name="height" placeholder="Chiều cao (cm)" autofocus>
        <br>
        <button onclick="calculateBMI()" type="submit">Kiểm tra</button>
        <p id="result"></p>
        <script>
            function calculateBMI() {
                let weight = document.getElementById("weight").value;
                let height = (document.getElementById("height").value) / 100; // Convert cm to m
                let BMI = weight / (height ^ 2)
                if (BMI < 18.5) {
                document.getElementById("result").innerHTML = "Bạn hơi ốm nha"
                } else if (BMI >= 18.5 && BMI < 24.9) {
                    document.getElementById("result").innerHTML = "Bạn OK ĐÓ"
                } else if (BMI >= 25 && BMI < 29.9) {
                    document.getElementById("result").innerHTML = "Bạn Chuppy nha"
                } else {
                    document.getElementById("result").innerHTML = "Bạn Siêu Chuppy ha"
                }
            }
   
        </script>
    </body>

</html>
