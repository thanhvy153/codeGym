<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nhập số nguyên</title>
    </head>
    <body>
        <script>
            let number = + prompt("Nhập số: ");
            if (number ==  0) {
                alert("Số này bằng 0");
            }
            else if (number > 0) {
                alert("Số này là số dương");
            }
            else {
                alert("Số này là số âm");
            }
        </script>
    </body>
</html>
