<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Xếp loại học tập</title>
    </head>
    <body>
        <script>
            let test = + prompt("Nhập điểm bài kiểm tra: ");
            let midTerm = + prompt("Nhập điểm bài giữa kì: ");
            let final = + prompt("Nhập điểm bài cuối kì: ");

            let average = (test + midTerm + final) / 3;
            if (average >= 8 ) {
                alert("Bạn là học sinh giỏi đấy (^_^)");
            }
            else if (average >= 6.5) {
                alert("Bạn là học sinh khá nha =)")
            }
            else if (average >= 5) {
                alert("Bạn bị học lực trung bình rồi :((")
            }
            else {
                alert("RỚT")
            }
        </script>
    </body>
</html>
