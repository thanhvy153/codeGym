<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.</title>
    </head>
    <body>
        <script>
            let a = +prompt("Nhập số a: ");
            let b = +prompt("Nhập số b: ");
            if (a % b == 0) {
                alert(`Số ${a} chia hết cho số ${b}`);
            }
            else {
                alert(`Số ${a} không chia hết cho số ${b}`);
            }
        </script>
    </body>
</html>
