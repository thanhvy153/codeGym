<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nhập tuổi</title>
    </head>
    <body>
        <script>
            let age = + prompt("Nhập tuổi: ");
            if (age < 16) {
                alert("Bạn chưa đủ tuổi vào lớp 10");
            }
            else {
                alert("Bạn đã đủ tuổi để đi học lớp 10");
            }
        </script>
    </body>
</html>
