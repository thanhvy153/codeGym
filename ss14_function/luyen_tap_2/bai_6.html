<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiểm tra số nguyên dương.</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập số bất kỳ: ");
        alert(checkNumber(number));

        function checkNumber(number) {
            if (number <= 0) {
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
