<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào.</title>
</head>

<body>
    <script>
        let number = prompt("Nhập một số bất kỳ để tính bình phương:");
        alert("Bình phương của " + number + " là: " + square(number));

        function square(number) {
            return number * number;
        }

    </script>
</body>

</html>
