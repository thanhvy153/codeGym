<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tính giai thừa.</title>
</head>

<body>
    <script>
        let number = + prompt("Nhập số cần tính giai thừa: ");
        let result = giaiThua(number);
        alert("Giai thừa của " + number + " là: " + result);
        function giaiThua(number) {
            if (number < 0) {
                return "Số không hợp lệ";
            } else if (number === 0 || number === 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= number; i++) {
                    result  = result * i;
                }
                return result;
            }
        }

    </script>
</body>

</html>
