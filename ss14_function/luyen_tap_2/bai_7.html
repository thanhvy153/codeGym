<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đổi chỗ hai số nguyên.</title>
</head>
<body>
    <script>
        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return [a, b];
        }

        let a = +prompt("Nhập số nguyên thứ nhất:");
        let b = +prompt("Nhập số nguyên thứ hai:");
        let result = swap(a, b);
        alert("Sau khi đổi chỗ: a = " + result[0] + ", b = " + result[1]);
    </script>
</body>
</html>
