<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiểm tra số nguyên tố hay không</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập một số bất kỳ: ");
        let result = isPrime(number);
        if (result) {
            alert(`${number} là số nguyên tố`);
        } else {
            alert(`${number} không phải là số nguyên tố`);
        }

        function isPrime(number) {
            if (number < 2) {
                return false; // Số nguyên tố phải lớn hơn 1
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        }
    </script>
</body>

</html>
