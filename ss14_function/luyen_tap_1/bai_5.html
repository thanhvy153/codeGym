<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tạo hàm nhận vào hai tham số</title>
</head>

<body>
    <script>
        function timKiemSao(tenSao) {
            for (let i = 0; i < ngoiSao.length; i++) {
                if (ngoiSao[i].toLowerCase() === tenSao.toLowerCase()) {
                    return `Sao ${ngoiSao[i]} thuộc chòm sao ${chomSao[i]}`;
                } 
            }
            return `Không tìm thấy sao ${tenSao} trong danh sách.`;
        }

        let ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let chomSao = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila',' Ursa Major', 'Leo'];
        let tenSao = prompt('Nhập tên sao cần tìm:');
        if (tenSao) {
            alert(timKiemSao(tenSao));
        } 

    </script>
</body>

</html>
