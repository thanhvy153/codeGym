<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tạo hàm nhận vào hai tham số</title>
</head>

<body>
    <script>
            function addNumbers() {
                firstNum = 4;
                secondNum = 8;
                result = firstNum + secondNum;
                return result;
            }
            result = 0;
            alert(result);
            result = addNumbers();
            alert(result);     
    </script>
</body>
