<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chào". Gọi hàm từ trong phần <body> của trang web.</title>
</head>

<body>
    <button onclick="alertMessage()">Click to hello</button>
    <script>
        function alertMessage() {
            alert("Xin chào");
        }
    </script>
</body>

</html>
