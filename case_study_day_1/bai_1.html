<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mảng chẵn và lẻ</title>
</head>

<body>
    <script>
        let number = + prompt("Nhập số lượng số muốn kiểm tra:");
        let array = [];
        while (number > 0) {
            let input = + prompt("Nhập số thứ " + (array.length + 1) + ": ");
            array.push(input);
            number--;
        }

        function checkArray(array) {
            let soChan = false;
            let soLe = false;
            for (let i = 0; i < array.length; i++){
                if (array[i] % 2 === 0) {
                    soChan = true;
                } else {
                    soLe = true;
                }
            }
            if (soChan && soLe) {
                return -1;
            } else if (soChan) {
                return 1;
            } else {
                return 0;
            }
        }
        let result = checkArray(array);
        if (result === -1) {
            document.write("Mảng vừa nhập có cả số chẵn và số lẻ.");
        } else if (result === 1) {
            document.write("Mảng vừa nhập chỉ có số chẵn.");
        } else {
            document.write("Mảng vừa nhập chỉ có số lẻ.");
        }

    </script>
</body>

</html>
