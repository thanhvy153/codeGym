<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mảng chữ số và số</title>
</head>

<body>
    <script>
        let number = + prompt("Nhập số ký tự muốn kiểm tra:");
        let array = [];
        while (number > 0) {
            let input = + prompt("Nhập số thứ " + (array.length + 1) + ": ");
            array.push(input);
            number--;
        }

        function checkArray(array) {
            let chuSo = false;
            let kyTuChu = false;
            for (let i = 0; i < array.length; i++){
                if (array[i] > 0 && array[i] < 10) {
                    chuSo = true;
                } else {
                    kyTuChu = true;
                }
            }
            if (chuSo && kyTuChu) {
                return -1;
            } else if (chuSo) {
                return 1;
            } else {
                return 0;
            }
        }
        let result = checkArray(array);
        if (result === -1) {
            document.write("Mảng chứa ký tự chữ và số.");
        } else if (result === 1) {
            document.write("Mảng chỉ có ký tự số.");
        } else {
            document.write("Mảng chỉ có ký tự chữ.");
        }

    </script>
</body>

</html>
