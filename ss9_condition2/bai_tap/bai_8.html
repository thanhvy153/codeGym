<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>

<body>
    <script>
        let tuoi = +prompt("Nhập hệ số tuổi: ");
        if (tuoi > 0 && tuoi < 120) {
            alert("Tuyệt vời!Bạn đích thực là một con người đấy!")
        }
        else {
            alert("Làm gì có ai sống đến 120 tuổi hoặc là bạn còn chưa được đẻ ra!")
        }
    </script>
</body>

</html>
