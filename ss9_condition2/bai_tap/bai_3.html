<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>

<body>
    <script>
        let canh = +prompt("Nhập cạnh của hình vuông: ");
        let dienTich = canh * canh;
        alert(`Diện tích hình vuông là: ${dienTich} m2`);
    </script>
</body>

</html>
