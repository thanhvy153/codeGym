<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>

<body>
    <script>
        let chieuDai = +prompt("Nhập chiều dài: ");
        let chieuRong = +prompt("Nhập chiều rộng: ");
        let dienTich = chieuDai * chieuRong;
        alert(`Diện tích hình vuông là: ${dienTich} m2`);
    </script>
</body>

</html>
