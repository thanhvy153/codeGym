<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>

<body>
    <script>
        let canh_a = +prompt("Nhập cạnh a: ");
        let canh_b = +prompt("Nhập cạnh b: ");
        let dienTich = (canh_a * canh_b) / 2;
        alert(`Diện tích hình vuông là: ${dienTich} m2`);
    </script>
</body>

</html>
