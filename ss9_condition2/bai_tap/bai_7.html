<!DOCTYPE html>
<html lang="en">

<head>
    <title> Giải phương trình bậc 2</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập hệ số a: ");
        let b = +prompt("Nhập hệ số b: ");
        let c = +prompt("Nhập hệ số c: ");
        if (a == 0) {
            if (b == 0 && c == 0) {
                alert("Phương trình có vô số nghiệm");
            } else if (b == 0 && c != 0) {
                alert("Phương trình vô nghiệm");
            } else {
                let x = -c / b;
                alert(`Phương trình có nghiệm duy nhất là: x = ${x}`);
            }
        } else {
            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert(`Phương trình có 2 nghiệm phân biệt: x1 = ${x1}, x2 = ${x2}`);
            } else if (delta == 0) {
                let x = -b / (2 * a);
                alert("Phương trình có nghiệm kép: x =" + x);
            }
            else {
                alert("Phương trình vô nghiệm (Không có nghiệm thực)")
            }
        }
    </script>
</body>

</html>
