<!DOCTYPE html>
<html lang="en">

<head>
    <title> Giải phương trình bậc 1</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập hệ số a: ");
        let b = +prompt("Nhập hệ số b: ");

        if (a == 0 && b == 0) {
            alert("Phương trình có vô số nghiệm");
        } else if (a == 0 && b != 0) {
            alert("Phương trình vô nghiệm");
        } else {
            let x = -b / a;
            alert(`Phương trình có nghiệm duy nhất là: x = ${x}`);
        }
    </script>
</body>

</html>
