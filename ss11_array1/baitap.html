<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình nối tất cả các phần tử trong một mảng chuỗi lại thành một chuỗi duy nhất.</title>
</head>

<body>
    <script>
        let array = [
            [2, 3, 4, 5],
            [1, 2, 3, 4],
            [3, 4, 5, 6],
            [4, 5, 6, 7],
        ]
        let result = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (i == j || i + j == array[i].length - 1) {
                    result += array[i][j];
                }
            }
        }
        document.write("Tổng các phần tử trên 2 đường chéo là: " + result);
    </script>
</body>

</html>
