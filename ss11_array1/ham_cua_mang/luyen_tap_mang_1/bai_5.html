<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi.</title>
</head>

<body>
    <script>
        let chuoiKT = prompt("Nhập chuỗi cần kiểm tra nguyên âm:");
        let chuoiNguyenAm = "aeiou";
        let count = 0;

        for (let i = 0; i < chuoiKT.length; i++) {
            let kyTu = chuoiKT[i].toLowerCase();
            for (let j = 0; j < chuoiNguyenAm.length; j++) {
                if (kyTu === chuoiNguyenAm[j]) {
                    count++;
                    break; // Dừng vòng lặp nếu tìm thấy nguyên âm
                }
            }
        }
        document.write("Số nguyên âm trong chuỗi là: " + count);
    </script>
</body>

</html>
