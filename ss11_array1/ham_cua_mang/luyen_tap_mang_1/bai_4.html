<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.</title>
</head>

<body>
    <script>
        let number = 5;
        alert("Nhập 5 số nguyen bất kỳ để kiểm tra");
        let myNumber = [];
        while (number > 0) {
            let input = + prompt("Nhập số thứ " + (myNumber.length + 1) + ": ");
            myNumber.push(input);
            number--;
        }
        let chuoiDaoNguoc = [];
        for (let i = myNumber.length - 1; i >= 0; i--) {
            chuoiDaoNguoc.push(myNumber[i]);
        }
        document.write("Chuỗi đảo ngược của mảng là: " + chuoiDaoNguoc);
    </script>
</body>

</html>
