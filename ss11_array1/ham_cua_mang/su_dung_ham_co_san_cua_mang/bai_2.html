<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình nối tất cả các phần tử trong một mảng chuỗi lại thành một chuỗi duy nhất.</title>
</head>

<body>
    <script>
        let number = "025468";
        result = number[0];
        for ( let i = 1; i < number.length; i++) {
            soTruoc = number[i - 1];
            soSau = number[i];
            if (soTruoc % 2 == 0 && soSau % 2 == 0) {
                result += "-" + soSau;
            } else {
                result += soSau;
            }
        }
        document.write("Chuỗi nối các phần tử trong mảng là: " + result);
    </script>
</body>

</html>
