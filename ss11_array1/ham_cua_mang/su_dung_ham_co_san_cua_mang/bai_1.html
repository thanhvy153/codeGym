<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình nối tất cả các phần tử trong một mảng chuỗi lại thành một chuỗi duy nhất.</title>
</head>

<body>
    <script>
        let myColor = ["Red", "Green", "White", "Black"];
        let result = myColor.join(",");
        document.write("Chuỗi nối các phần tử trong mảng là: " + result);
    </script>
</body>

</html>
