<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự '-' trong mảng và thay thế chúng bằng ký tự '_'.</title>
</head>

<body>
    <script>
        let myArray = ['a', 'b', '-', 'c', '-', 'd', 'e'];
        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i] === "-") {
                myArray[i] = "_";
            }
        }
        document.write("Mảng sau khi thay thế: " + myArray.join(", "));
    </script>
</body>

</html>
